apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rails-app
  namespace: argocd
spec:
  source:
    repoURL:  https://github.com/SandeepRoshan/rails-k8s-argocd.git
    path: kubernetes_manifests/k8s_manifests
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true